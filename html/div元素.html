<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div元素</title>
</head>
<body>
    <h1 style="top: auto;color: blue;">Div三部分（容器）</h1>
    <!-- 分为上中下三个结构，也就是用三个div来解释就行，其它的多宽多高一帮是CSS的工作，只需要先把容器判定好，在进行装饰 -->
    <!-- 第一个div里面又有两个容器 可以分两个容器(图片和列表) -->
    <div>
        <div>
            <img src="https://img0.baidu.com/it/u=2246872327,1464748018&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=332" alt="猫咪">
        </div>
        <!-- ul>li*4>lorem1 -->
        <!-- 无序列表表示一个菜单 -->
        <div>
            <ul>
                <li>Lorem.</li>
                <li>Harum!</li>
                <li>Voluptatum!</li>
                <li>Delectus?</li>
            </ul>
        </div>
    </div>

    <div>

    </div>

    <div>

    </div>
    
</body>
</html>
