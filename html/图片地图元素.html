    <figcaption>
        <h2 style="color: red;">吉林省地图</h2>
    </figcaption>
    <strong>
        吉林省，简称“吉”，是中华人民共和国省级行政区，省会长春市；位于中国东北地区中部，与辽宁省、内蒙古自治区、黑龙江省相连，并与俄罗斯、朝鲜接壤，地处东北亚地理中心位置；地势由东南向西北倾斜，呈现出东南高、西北低的特征，属于温带大陆性季风气候； [3-4]截至2022年末，全省辖8个地级市、1个自治州，面积18.74万平方千米。 [1-2]2023年末，吉林省总人口为2339.41万人。 [94]截至2023年末全省乡镇情况：总计607个乡镇，其中镇426个、乡153个、民族乡28个，街道办事处363个.
    </strong>
    </figure>
